{% extends "base_menu.html" %}

{% block content %}

<h2>Edit Ads</h2>
<!-- {% load crispy_forms_tags %}  -->

<form action= "{% url 'ads:ad_edit' addetails.id %}" method="POST">
    {% csrf_token %}
    <div class="form-group row">
        <!-- {{ ad_form |crispy}} -->
        <label for="title" class="col-sm-2 col-form-label"> Title : </label>
        <input type="text" class="form-control-plaintext" name="title" value="{{ addetails.title }}">
    </div>
    <p>
        <label for="price" class="col-sm-2 col-form-label"> Price : </label>
        <input type="text" class="form-control-plaintext" name="price" value="{{ addetails.price }}">
    </p>
    <p>
        <label for="text" class="col-sm-2 col-form-label"> Text : </label>
        <input type="textarea" class="form-control-plaintext" name="text" value="{{ addetails.text }}">
    </p>
    <p>
        <label for="owner" class="col-sm-2 col-form-label" > Owner : </label>
       <select name="owner" class="custom-select mr-sm-2" id="owner">
           {% for owner in owners %}
           <option value="{{ owner.username }} " {% if owner.id == addetails.owner %} selected {% endif %}>
               {{ owner.username }}
           </option>
           {% endfor %}
       </select>
    </p>
    <p>
        <label for="created_at"> Created At : </label>
        {{ addetails.created_at }}
    </p>
    <p>
        <label for="updated_at"> updated At : </label>
        {{ addetails.updated_at }}
    </p>

    <button class=" btn btn-primary my-4" name="buttonsubmit" type="submit">Submit</button>
</form>

{% endblock %}
