{% extends "base_menu.html" %}

{% block content %}
<h1>Ads List</h1>

<table class="table table-dark table-striped">
    <thead>
        <tr>
            <th> Title </th>
            <th> Price </th>
            <th> Text </th>
            <th> Owner </th>
            <th> Created At </th>
            <th> Updated At </th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for item in ads %}
        <tr>
            <td>{{ item.title }}</td>
            <td>{{ item.price }}</td>
            <td>{{ item.text }}</td>
            <td>{{ item.owner }}</td>
            <td>{{ item.created_at }}</td>
            <td>{{ item.updated_at }}</td>
            <td>
                <button type="button" class="btn btn-default btn-sm">
                    <span class="glyphicon glyphicon-pencil"></span> Edit
                </button>
            </td>
            <td>
                <button type="button" class="btn btn-default btn-sm">
                    <span class="glyphicon glyphicon-trash"></span> Del
                </button>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
