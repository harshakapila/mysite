<a href="./addauto">Add New Auto </a> <br>

<h2>Auto list </h2>


<ul>
    {% for auto in autolist %}
    <li>

        <a href="{% url 'auto:autoedit' auto.id %}" />
        {{ forloop.counter }} :
        {{ auto.nickname }} - {{ auto.make }} - {{ auto.milage }} - {{ auto.comments }}
    </li>

    {% endfor %}
</ul>
